<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Using this website you can view profile of any github user if it exists">
  <title>GitHub Profile Viewer</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="container">
    <h1>GitHub Profile Viewer</h1>
    <label for="username">Enter GitHub Username:</label>
    <input type="text" id="username" placeholder="Enter GitHub username..." autocomplete="off">
    <button id="fetchBtn">Fetch Profile</button>
    <div id="profile"></div>
</div>
</body>

</html>
